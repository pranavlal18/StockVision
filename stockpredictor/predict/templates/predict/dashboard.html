{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: 0;
            transform: translate(-50%, -50%);
            opacity: 0.5;
        }

        .sidebar {
            background-color: rgba(26, 115, 232, 0.8);
            color: white;
            width: 250px;
            padding: 20px;
            height: 100%;
            position: relative;
            z-index: 1;
        }

        .sidebar h2 {
            margin: 0 0 20px;
            color: white;
        }

        .sidebar a {
            text-decoration: none;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
        }

        .sidebar a i {
            margin-right: 10px;
        }

        .sidebar a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .main-content {
            margin-left: 250px;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9);
            flex: 1;
            overflow-y: auto;
            z-index: 1;
        }

        h2 {
            color: #1a73e8;
        }

        canvas {
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .news-section {
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <video autoplay muted loop>
        <source src="{% static 'images/vid.mp4' %}" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="sidebar">
        <h2>Welcome, {{ user.username }}!</h2>
        <a href="{% url 'user_profile' %}"><i class="fas fa-user"></i> Profile</a>
        <a href="{% url 'portfolio' %}"><i class="fas fa-briefcase"></i> Portfolio</a>
        <a href="{% url 'predict' %}"><i class="fas fa-chart-line"></i> Predict Stock</a>
        <a href="{% url 'trending_news' %}"><i class="fas fa-newspaper"></i> View Trending News</a>
        {% comment %} <a href="{% url 'add_to_watchlist' %}"><i class="fas fa-list"></i> Add to Watchlist</a> {% endcomment %}
        <a href="{% url 'compare_stocks' %}"><i class="fas fa-exchange-alt"></i> Compare Stocks</a>
        <a href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i> Logout</a>

    </div>

    <div class="main-content">
        <h2>Stock Dashboard</h2>
        
        <div class="stock-tracker">
            <h2>Real-Time Stock Tracker</h2>
            <input type="text" id="ticker" placeholder="Enter stock ticker">
            <button id="get-data">Get Stock Data</button>
            <canvas id="stockChart" width="400" height="200"></canvas>
            <p id="result"></p>
        </div>

        <div class="news-section">
            <h2>Latest News for <span id="news-ticker">-</span></h2>
            <ul id="news-list"></ul>
        </div>
    </div>

    <script>
        let stockChart;
    
        function resetChart() {
            const ctx = document.getElementById('stockChart').getContext('2d');
            if (stockChart) {
                stockChart.destroy();
            }
            stockChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [
                        {
                            label: 'Opening Price',
                            data: [],
                            borderColor: 'rgba(75, 192, 192, 1)',
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            borderWidth: 1,
                        },
                        {
                            label: 'Closing Price',
                            data: [],
                            borderColor: 'rgba(255, 99, 132, 1)',
                            backgroundColor: 'rgba(255, 99, 132, 0.2)',
                            borderWidth: 1,
                        }
                    ]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: false,
                            title: {
                                display: true,
                                text: 'Price ($)'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Date'
                            }
                        }
                    }
                }
            });
        }
    
        document.getElementById('get-data').onclick = function() {
            const ticker = document.getElementById('ticker').value;
            fetchStockData(ticker);
        };
    
        function fetchStockData(ticker) {
            fetch(`/get_stock_data/`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: `ticker=${ticker}`
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);  // Log the fetched data for debugging
                if (data.error) {
                    document.getElementById('result').innerText = `Error: ${data.error}`;
                    return;
                }
        
                updateChart(data);
                document.getElementById('result').innerText = `Fetched data for ${ticker}`;
                document.getElementById('news-ticker').innerText = ticker;
        
                // Fetch latest news
                updateNews(ticker);
            })
            .catch(error => {
                document.getElementById('result').innerText = `Error: ${error.message}`;
            });
        }
        
    
        function updateChart(data) {
            const ctx = document.getElementById('stockChart').getContext('2d');
            if (stockChart) {
                stockChart.destroy();
            }
    
            const config = {
                type: 'line',
                data: {
                    labels: data.dates,
                    datasets: [
                        {
                            label: 'Opening Price',
                            data: data.openingPrices,
                            borderColor: 'rgba(75, 192, 192, 1)',
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            borderWidth: 1,
                        },
                        {
                            label: 'Closing Price',
                            data: data.closingPrices,
                            borderColor: 'rgba(255, 99, 132, 1)',
                            backgroundColor: 'rgba(255, 99, 132, 0.2)',
                            borderWidth: 1,
                        }
                    ]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: false,
                            title: {
                                display: true,
                                text: 'Price ($)'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Date'
                            }
                        }
                    }
                }
            };
    
            stockChart = new Chart(ctx, config);
        }
    
        // Make sure updateNews is defined before it's called
        function updateNews(ticker) {
            fetch(`/get_stock_news/?ticker=${ticker}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    const newsList = document.getElementById('news-list');
                    newsList.innerHTML = ''; // Clear previous news
                    if (data.length === 0) {
                        newsList.innerHTML = '<li>No news available.</li>';
                    } else {
                        data.forEach(item => {
                            const li = document.createElement('li');
                            li.innerHTML = `<a href="${item.link}" target="_blank">${item.title}</a> (Published: ${item.publish_time})`;
                            newsList.appendChild(li);
                        });
                    }
                })
                .catch(error => {
                    console.error('Error fetching news:', error);
                    const newsList = document.getElementById('news-list');
                    newsList.innerHTML = '<li>Error fetching news.</li>';
                });
        }
    
        window.onload = resetChart;
    </script>
    
</body>
</html>
