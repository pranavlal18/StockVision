{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: 0;
            transform: translate(-50%, -50%);
            opacity: 0.5;
        }

        .sidebar {
            background-color: rgba(26, 115, 232, 0.8);
            color: white;
            width: 250px;
            padding: 20px;
            height: 100%;
            position: relative;
            z-index: 1;
        }

        .sidebar h2 {
            margin: 0 0 20px;
            color: white;
        }

        .sidebar a {
            text-decoration: none;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
        }

        .sidebar a i {
            margin-right: 10px;
        }

        .sidebar a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .main-content {
            margin-left: 250px;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9);
            flex: 1;
            overflow-y: auto;
            z-index: 1;
        }

        h2 {
            color: #1a73e8;
        }

        canvas {
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .news-section {
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <video autoplay muted loop>
        <source src="{% static 'images/vid.mp4' %}" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="sidebar">
        <h2>Welcome, {{ user.username }}!</h2>
        <a href="{% url 'dashboard' %}"><i class="fas fa-chart-line"></i> Stock Dashboard</a>
        <a href="{% url 'user_profile' %}"><i class="fas fa-user"></i> Profile</a>
        <a href="{% url 'portfolio' %}"><i class="fas fa-briefcase"></i> Portfolio</a>
        <a href="{% url 'trending_news' %}"><i class="fas fa-newspaper"></i> View Trending News</a>
        <a href="{% url 'compare_stocks' %}"><i class="fas fa-exchange-alt"></i> Compare Stocks</a>
        <a href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>

    <div class="main-content">
        <h2>Stock Dashboard</h2>
        
        <div class="stock-tracker">
            <h2>Real-Time Stock Tracker</h2>
            <input type="text" id="ticker" placeholder="Enter stock ticker (e.g., AAPL)">
            <button id="get-data">Get Stock Data</button>
            <canvas id="stockChart" width="400" height="200"></canvas>
            <p id="result"></p>
        </div>
    </div>

    <script>
        document.getElementById('get-data').addEventListener('click', function() {
            const ticker = document.getElementById('ticker').value;
            fetch(`/get_stock_data?ticker=${ticker}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        document.getElementById('result').innerText = data.error;
                        return;
                    }
                    
                    const ctx = document.getElementById('stockChart').getContext('2d');
                    const labels = data.dates;
                    const prices = data.prices;
                    
                    // Clear previous chart if it exists
                    if (window.stockChart) {
                        window.stockChart.destroy();
                    }

                    window.stockChart = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: labels,
                            datasets: [{
                                label: ticker,
                                data: prices,
                                borderColor: 'rgba(26, 115, 232, 1)',
                                borderWidth: 2,
                                fill: false
                            }]
                        },
                        options: {
                            scales: {
                                y: {
                                    beginAtZero: false
                                }
                            }
                        }
                    });
                    
                    document.getElementById('result').innerText = `Data fetched for ${ticker}`;
                })
                .catch(error => {
                    console.error('Error fetching stock data:', error);
                    document.getElementById('result').innerText = 'Failed to fetch data.';
                });
        });
    </script>
</body>
</html>
